# vim: tabstop=50 expandtab softtabstop=50 nomodeline

# please use dot as namespace/name separator here
- { setname: "vscode:ms-python.python", name: [vscode-python] }

# normalize dots to match e.g. openvsx and nix; it would be better however to
# switch to less ambigous scheme with dots globally
- { namepat: "vscode:.*",                                            replaceinname: { ".": "-" } }
